<html>
<head>
	<title>CSS Web Layout</title>

	<style>
		body {
			margin: 0;
		}

		.header {
			background-color: #f1f1f1;
			padding: 20px;
			text-align: center;
		}

		.topnav {
			overflow: hidden;
			background-color: #333;
		}

		.topnav a {
			float: left;
			display: block;
			color: #f2f2f2;
			text-align: center;
			padding: 14px 16px;
			text-decoration: none;
		}

		.topnav a:hover {
			background-color: #555;
			color: white;
		}
	</style>
</head>
<body>

	<div class="header">
		<h1>Welcome to my homepage!</h1>
	</div>

	<div class="topnav">
		<a href="#">Link</a>
		<a href="#">Link</a>
		<a href="#">Link</a>
	</div>

</body>
</html>
